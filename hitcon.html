<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      /* Basic styling for the popup */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border: 2px solid black;
        display: none;
        z-index: 10;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <!-- Popup structure -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p id="popupContent"></p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      // Function to get the computer's choice
      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
      }

      // Function to determine the winner
      function determineWinner(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
          return "It's a tie!";
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          return "You win!";
        } else {
          return "You lose!";
        }
      }

      // Function to play the game
      function playGame(playerChoice) {
        const computerChoice = getComputerChoice();
        const result = determineWinner(playerChoice, computerChoice);
        const resultMessage = `You chose: ${playerChoice}\nComputer chose: ${computerChoice}\n${result}`;
        showPopup(resultMessage);
      }

      // Function to show the popup with the result
      function showPopup(message) {
        document.getElementById("popupContent").innerText = message;
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      // Function to close the popup
      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
